<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>管理豆瓣</title>
    <link rel="stylesheet" href="./css/NOrmalize.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/util.js"></script>
</head>

<body>
    <div class="login-wrapper">
      
        <div class="login-content">
            <h1>管理员登陆</h1>
            <form action="../AdminLogin" method="post" class="login-form">
                <div class="input-content">
                    <div class="login-item">
                        <label>账 号</label>
                        <input name="username" type="text" class="normal-input" maxlength="60" value="" tabindex="1" placeholder="账户名 / 邮箱 / 手机号">
                    </div>
                    <div class="login-item">
                        <label>密 码</label>
                        <input name="password" type="password" class="normal-input" maxlength="60" value="" tabindex="1" placeholder="请输入密码">
                    </div>
                    <div class="login-item">
                        <label></label>
                        <input class="login-button" type="submit" value="登陆">
                         <input class="login-button" type="reset" value="重置">
                    </div>
                </div>
            </form>

         
        </div>
       
    </div>
    <script src="./js/login.js"></script>
</body>

</html>
